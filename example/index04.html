<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../src/js/arttemplate.js"></script>
</head>
<body>
	<div id="content"></div>
	<script type="text/html" id="test">
		<h1>{{title}}</h1>
		{{include 'list'}}
	</script>
	<script type="text/html" id="list">
		<ul>
			{{each list as value i}}
			<li>索引 {{i+1}} : {{value}}</li>
			{{/each}}
		</ul>
	</script>
	<script type="text/javascript">
		var data = {
			title: '嵌入子模板',
			list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
		};
		var html = template('test',data);
		document.getElementById('content').innerHTML = html;
	</script>
</body>
</html>

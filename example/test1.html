<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table width="100%" border="0" bgcolor="#CCCCCC" cellspacing="1" cellpadding="0">'+
    '
    <tr>
        <td>
            <table border="0" cellspacing="0" bgcolor="#6699FF" cellpadding="0" width="100%">'+
                '
                <tr>
                    <td width="20" height="25" align="center" id="yearL" title="上一年">&lt;&lt;</td>
                    '+
                    '
                    <td width="12" align="center" id="monthL" title="上一月">&lt;</td>
                    <td align="center">'+
                        '<span id="y" title="点击选择年份"></span>年<span id="m" title="点击选择月份"></span>月
                    </td>
                    '+
                    '
                    <td width="12" align="center" id="monthR" title="下一月">&gt;</td>
                    '+
                    '
                    <td width="20" align="center" id="yearR" title="下一年">&gt;&gt;</td>
                </tr>
            </table>
        </td>
    </tr>
    '+
    '
    <tr bgcolor="#FFFFFF">
        <td>
            <table width="100%" border="0" bgcolor="#9999FF" cellspacing="1" cellpadding="0">'+
                '
                <tr bgcolor="#CCCCFF" height="18">
                    <td>日</td>
                    <td>一</td>
                    <td>二</td>
                    <td>三</td>
                    <td>四</td>
                    <td>五</td>
                    <td>六</td>
                </tr>
            </table>
        </td>
    </tr>
    '+
    '
    <tr bgcolor="#FFFFFF">
        <td>
            <div id="calenderDay"></div>
        </td>
    </tr>
    '+
    '
    <tr>
        <td>
            <table border="0" bgcolor="#eeeeee" cellpadding="0" cellspacing="0" width="100%">'+
                '
                <tr>
                    <td align="center" height="20" id="hoursL" title="时减少">&lt;&lt;</td>
                    '+
                    '
                    <td align="center" id="minL" title="分减少">&lt;</td>
                    '+
                    '
                    <td align="center"><span id="h" title="点击选择小时"></span>:<span id="i" title="点击选择分"></span>:<span
                            id="s" title="点击选择秒"></span></td>
                    '+
                    '
                    <td align="center" id="minR" title="分增加">&gt;</td>
                    <td align="center" id="hoursR" title="时增加">&gt;&gt;</td>
                </tr>
                '+
                '
            </table>
        </td>
    </tr>
</table>
'
</body>
</html>
